<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <img class="image" src="./Assets/background image.jpg">

        <div class="header">
        <img class="logo" src="./Assets/Logonetflix.png">

        <div class="btnn">
        <button class="english">English</button>
        <button class="signin">Sign In</button>
        </div>  

        </div>
        <div>
            <h1 class="info">Unlimited movies, TV shows and more</h1>
            <h2 class="info2">Watch anywhere. Cancel anytime.</h2>
            <h2 class="info3">Ready to watch? Enter your email to create or restart your membership.</h2>
        </div>

        <div class="inbt">
            <input class="inpt" type="text" placeholder="Search">
            <button class="btn">Get Started</button>
        </div>

    </div>
</body>

</html>
